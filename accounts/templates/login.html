<!--静的ファイルのURLを生成するstaticタグをロードする-->
{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Log in</title>

    <!-- Bootstrap core CSS -->
     <!--Bootstrap core CSSを読み込むコードをBootstrapからコピーして<link>タグを書き換え-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
     <!--[static/css/sign.css]の読み込み-->
    <link href={% static "css/sign.css" %} rel="stylesheet">
  </head>
  <body class="text-center">
    
    <main class="form-signin">
      <!--ユーザー名とパスワードが一致しない場合のメッセージ-->
      {% if form.errors %}
      <P style="color: red">ユーザー名とパスワードが一致しません。</P>
      {% endif %}
      <!--ログインのフォームを配置-->
      <form method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <!--<div class='form-floading'>~<div>の二つのブロックを削除していかに書き換え-->
        <!--Usernameのラベル(非表示)-->
        <label for="Username" class="visually-hidden">User name</label>
        <!--usernameの<input>タグを出力-->
        <!--name属性の値はLoginViewで定義されているフィールド名username-->
        <input type="text"
               name="username"
               id="id_username"
               maxlength="150"
               autocapitalize="none"
               autocomplete="username"
               class="form-control"
               placeholder="ユーザー名"
               required autofocus>
               <!--passwordのラベル(非表示)-->
              <label for="password" class="visually-hidden">password</label>
              <!--passwordの<input>タグを出力-->
              <!--name属性の値はLoginViewで定義されているフィールド名password-->
              <input type="password"
                      name="password"
                      id="id_password"
                      autocomplete="current-password"
                      class="form-control"
                      placeholder="パスワード"
                      required autofocus>

                      <!--<button>~</button>を書き換えてログインボタンを配置-->
                      <input class="w-100 btn btn-lg btn-primary"
                             type="submit"
                             value="ログイン">
                      <!--ログイン直後のリダイレクト先(トップページ)のURLパターンを設定-->
                      <input type="hidden"
                      name="next"
                      value="{% url 'shop:index' %}">
      </form>
    </main>
  </body>
</html>
