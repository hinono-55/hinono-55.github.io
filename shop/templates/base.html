{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content=""/>
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href={% static 'assets/favicon.ico' %} />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href={% static 'css/styles.css' %} rel="stylesheet" />
    </head>
    <body>
        {% block head %}{% endblock %}
        <!-- Header-->
        <header class="bg-light py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-black-50">
                    <h1 class="display-4 fw-bolder">Antique Shop</h1>
                    <p class="lead fw-normal text-black-50 mb-0">If you want to get some jweries, Here you are</p>
                </div>
            </div>
        </header>
        <!--メインコンテンツ-->
        <section>
            {% block contents %}{% endblock %}
            <div class="py-3"></div>
        </section>
        <!-- Footer-->
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'accounts:logout' %}">{% csrf_token %}<button type="submit" class="btn btn-secondary offset-9">Log Out</button></form>
        {% endif %}
        <footer class="py-5 bg-dark ">
            <div class="container"><p class="m-0 text-center text-muted">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
